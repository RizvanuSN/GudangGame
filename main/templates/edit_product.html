{% extends 'base.html' %}

{% block content %}
<div class="add-product">
    <h1>Edit Product</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Edit Product"/>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}

{% block meta %}
    <title>Edit Product</title>
{% endblock meta %}
