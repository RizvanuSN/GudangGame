<style>
    body {
        background-image: url('https://preview.redd.it/breluv06gbc31.png?width=1080&crop=smart&auto=webp&s=61cb8a253bc8c890080f038bdea2e4a290bdadf1');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .daftar_btn {
        font-family:'Courier New', Courier, monospace;
        background-color: #3b5d81;
        color: #fff;
        cursor: pointer;
    }

    .daftar_btn:hover {
        background-color: #0056b3;
    }

    h1, h2, h3, h4, h5, h6 {
        font-family:'Courier New', Courier, monospace;
        margin-bottom: 5px; 
    }

    p, ul, .login {
        font-family:'Courier New', Courier, monospace;
        margin-top: 5px;
    }

    .container {
            max-width: 400px;
            padding: 30px;
            background-color: #ffffffa9;
            backdrop-filter: blur;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;

        }

        .container h1 {
            font-family:'Courier New', Courier, monospace;
            margin-bottom: 5px; 
            color: #3b5d81;
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .container form {
            text-align: left;
            font-family:'Courier New', Courier, monospace;
        }

        .container form table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
            font-family:'Courier New', Courier, monospace;
        }

        .container form td {
            padding: 10px;
            font-family:'Courier New', Courier, monospace;
            margin-bottom: 5px; 
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .container form input[type="text"], .container form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .container form input[type="submit"] {
            font-family: 'Courier New', Courier, monospace;
            color: #3b5d81;
            cursor: pointer;
            border-radius: 30px;
            border-color: #3b5d81;
            background-color: white;
            padding: 10px 20px;
            margin-top: 20px; 
            margin-left: 20px;
            font-weight: bold;

            padding: 10px 20px;
            margin-top: 20px; 
            margin-left: 280px;

        }
        .container form input[type="submit"]:hover{
            background-color: #074486;
            color: #eff3f7;
        }

        .message-container {
            margin-top: 10px; 
        }

        .message-container ul {
            list-style-type: none; 
            padding: 0;
        }

        .message-container ul li {
            font-weight: bold;
            color: red; 
        }


</style>



{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<div class="container">
    <h1>Register</h1>
    <form method="POST" class="pet-card">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" class="btn" value="Daftar"/></td>
            </tr>
        </table>
    </form>

    {% if messages %}
    <div class="message-container">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>   
    {% endif %}
</div>
</body>
</html>
{% endblock content %}
